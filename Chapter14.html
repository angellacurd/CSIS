<!DOCTYPE html>
<html lang="en">
<head>

<link rel= "stylesheet" type="text/css" href="Chapter14.css"/>
<script>
function validateForm() {
if (document.forms[0].userName.value == "") {
	alert ("Name field cannot be empty.");
	return false;
} // end if
if (document.forms[0].userEmailAddress.value == "");
	alert("Email Address field cannot be empty.");
	return false;
} // end if
alert("Name and Email Address are valid.");
return true;
} // end function validateForm
</script>
</head>
<body>
<h1>Java Script - Validated Form</h1>
<form method="post"
	action="http://www.markmurtha.com/csis128/readform.asp"
	onsubmit="return validate form();">
	Name: <input type="text">
	<br>
	Email Address: <input type="text">
<br>
<input id="mySignUp" type="submit" value="Sign Up Now">
</form>
</body>
