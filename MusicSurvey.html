<!DOCTYPE html>
<html lang= "en">
<head>
<title>MusicSurvey</title>
<meta charset="utf-8">
</head>
<body>
<h1>Music Survey</h1>
<form action="https://www.markmurtha.com/csis128/readform.asp">
<br>
<label>Name: <input type="text" name="myname" id="myname" required="required">
<label>E-mail: <input type="text" name="email" id="email" required="required">
<br>
<br>
<fieldset>
<legend>Select your favorite types of music:</legend>
<input type="checkbox" name="HipHop" id="HipHop" value="yes">
Hip Hop<br>
<input type="checkbox" name="Country" id="Country" value="yes">
Country<br>
<input type="checkbox" name="Classical" id="Classical" value="yes">
Classical<br>
<input type="checkbox" name="Pop" id="Pop" value="yes">
Pop<br>
</fieldset>
<br>
<fieldset>
<legend>Select how often you purchase music:</legend>
<input type="radio" name="purchasetime" id="purchaseDaily" value="Daily">
Daily<br>
<input type="radio" name="purchasetime" id="purchaseWeek" value="Weekly">
Weekly<br>
<input type="radio" name="purchasetime" id="purchaseMonth" value="Monthly">
Monthly<br>
<input type="radio" name="purchasetime" id="purchaseAFew" value="A Few Times">
A Few Times<br>
<input type="radio" name="purchasetime" id="purchaseNever" value="Never">
Never<br>
</fieldset>
<br>
Locations where you listen to music:
<br>
<select size="3" name="favlocation" id="favlocation">
	<option value="At home">At Home</option>
	<option value="In the car">In the car</option>
	<option value="At work">At work</option>
	<option value="At the gym">At the gym</option>
</select>
<br>
<br>
What role does music play in your life?<br>
<textarea name="role" id="role" cols="60" rows="3"></textarea>
<br>
<input button="submit">
<img src="submit.jpg" width="20" height="10"</button>
<input button="reset">
<img src="reset.jpg" width="20" height="10"</button>
